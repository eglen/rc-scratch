<html>
  <head>
    <style>
      input[type=range][orient=vertical] {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        width: 30px;
        height: 300px;
        padding: 0 5px;
      }

      #channel1 {
        width: 800px;
        height: 30px;
      }

      #video {
        background-color:#999999;
        width:800px;
        height:300px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="video" style="">Video Feed</div>

    <input type="range" id="channel2" name="channel2" min="-50" max="50" orient="vertical">
    <input type="range" id="channel1" name="channel1" min="-50" max="50">

  </body>
  <script>
    var rudder = 0;
    var throttle = 0;

    console.log('test');
    console.log(document.getElementById('channel1'));
    onRangeChange(document.getElementById('channel1'), handleChannel1);
    onRangeChange(document.getElementById('channel2'), handleChannel2);

    function sendToFlask()
    {
        const xhr = new XMLHttpRequest();
        const data = new FormData();

        data.append("rudder", rudder);
        data.append("throttle", throttle);

        xhr.open("POST", "moveservos");
        xhr.send(data);
    }

    function handleChannel1(event) {
      rudder = event.target.value;
      sendToFlask();
    }

    function handleChannel2(event) {
      throttle = event.target.value;
      sendToFlask()
    }

    //https://stackoverflow.com/questions/18544890/onchange-event-on-input-type-range-is-not-triggering-in-firefox-while-dragging
    function onRangeChange(r,f) {
      var n,c,m;
      r.addEventListener("input",function(e){n=1;c=e.target.value;if(c!=m)f(e);m=c;});
      r.addEventListener("change",function(e){if(!n)f(e);});
    }
  </script>
</html>
